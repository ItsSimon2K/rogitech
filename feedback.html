<head>

<title>Rogitech | Feedback Form</title>

<meta charset="utf-8">
<meta name="author" content="Jason Liu Shao Yun">
<meta name="description" content="Event Horizon's Products">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

<header>

</header>

<form name="feedback form" action="mailto:feedback@rogitech.com">
	<table class="feedback_form">
		<tr>
			<td colspan="2">
				<fieldset>
					<legend><strong>Personal Information</strong></legend>
					  <label for="fname">First Name*</label>
					  <input type="text" name="first name" required="required" placeholder="First Name" id="fname" class="ftextarea"><br>
					  <label for="lname">Last Name*</label>
					  <input type="text" name="last name" required="required" placeholder="Last Name" id="lname" class="ftextarea"><br>
					  <label for="email">E-mail*</label>
					  <input type="text" name="email" required="required" placeholder="myname@example.com" id="email" class="ftextarea"><br>
				</fieldset>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<fieldset>
					<legend><strong>Feedback Information</strong></legend>
						<label>Rate our Services</label>
						<div class="star_rating">
							<input type="radio" id="star1" name="rate" value="5" />
							<label for="star1">1 star</label>
							<input type="radio" id="star2" name="rate" value="4" />
							<label for="star2">2 stars</label>
							<input type="radio" id="star3" name="rate" value="3" />
							<label for="star3">3 stars</label>
							<input type="radio" id="star4" name="rate" value="2" />
							<label for="star4">4 stars</label>
							<input type="radio" id="star5" name="rate" value="1" />
							<label for="star5">5 stars</label>
						</div>
						<label for="ftype">Feedback Type</label>
						<select id="ftype" name="feedback_type" class="ftextarea">
							<option value="comment">Comment</option>
							<option value="question">Question</option>
							<option value="complaint">Complaint</option>
						</select>
						<label for="fdescribe">Describe Feedback</label>
					<textarea name="describe feedback" rows="8" cols="70" id="fdescribe" class="ftextarea"></textarea>
				</fieldset>
				<p>
					<input type="date" name="f_date" required="required">
					<input type="time" name="f_time" required="required">
					<input type="submit" value="Submit" class="fsubmit">
				</p>
			</td>
		</tr>
	</table>

</form>
</body>
</html>
