<!DOCTYPE html>

<html lang="en">
<head>
<title>Rogitech | Feedback Form</title>

<meta charset="utf-8">
<meta name="author" content="Jason Liu Shao Yun">
<meta name="description" content="Event Horizon's Products">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<header>

</header>

<div class="feedback_form">
<form name="feedback form" method="get">
   <label for="fname">First Name*</label>
   <input type="text" name="first name" required="required" placeholder="First Name" class="ftextarea">
   
   <label for="lname">Last Name*</label>
   <input type="text" name="last name" required="required" placeholder="Last Name" class="ftextarea">
   
   <label for="ftype">Feedback Type*</label>
   <select id="feedback_type" name="feedback_type" class="ftextarea">
      <option value="comment">Comment</option>
      <option value="question">Question</option>
      <option value="complaint">Complaint</option>
    </select>
	
   <label for="fdescribe">Describe Feedback*</label>
   <textarea name="describe feedback" required="required" rows="8" cols="70" class="ftextarea"></textarea>
   
   <label for="email">E-mail*</label>
   <input type="text" name="email" required="required" placeholder="myname@example.com" class="ftextarea">
   
<p>
   <input type="submit" value="Submit" class="fsubmit">
</p>

</form>

</div>

</body>

</html>
