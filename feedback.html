<!DOCTYPE html>

<html lang="en">
<head>
<title>Rogitech | Feedback Form</title>

<meta charset="utf-8">
<meta name="author" content="Jason Liu Shao Yun">
<meta name="description" content="Event Horizon's Products">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<header>

</header>

<div class="feedback_form">
<form name="feedback form" method="get">
   <label for="fname">First Name*</label>
   <input type="text" name="first name" required="required" placeholder="First Name">
   
   <label for="lname">Last Name*</label>
   <input type="text" name="last name" required="required" placeholder="Last Name">
   
   <label for="ftype">Feedback Type*</label>
   <input type="radio" name="feedback type" required="required" value="comment">Comment
   <input type="radio" name="feedback type" required="required" value="question">Question
   <input type="radio" name="feedback type" required="required" value="complaint">Complaint
   
   <label for="fdescribe">Describe Feedback*</label>
   <textarea name="describe feedback" required="required" rows="8" cols="70" class="ftextarea"></textarea>
   
   <label for="email">E-mail*</label>
   <input type="text" name="email" required="required" placeholder="myname@example.com">
   
<p>
   <input type="submit" value="Submit">
</p>

</form>

</div>

</body>

</html>
